name: daily-run
on:
  schedule:
    - cron: "0 5 * * *"  # runs every day at 06:00 Zagreb (UTC+1)
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: pip install uv && uv pip install --system --no-cache .
      - run: python -m gablec_script.main
